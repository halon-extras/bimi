resolver:
  cache:
    size: 10000
scripting:
  files:
  - data: |
      echo bimi_svg_check(http("https://instagram.com/images/bimi/ig-logo.svg"));
    id: test.hsl
servers:
- id: default
  transport: mx
transportgroups:
- dsn:
    transport: mx
  id: default
  retry:
    count: 30
    intervals:
    - interval: 60
    - interval: 900
    - interval: 3600
      notify: true
    - interval: 7200
    - interval: 10800
  transports:
  - id: mx
    session:
      tls:
        mode: dane
version: '5.8'
